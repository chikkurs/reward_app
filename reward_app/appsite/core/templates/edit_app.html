<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit App - {{ app.app_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin-top: 60px;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        img {
            border-radius: 8px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <h3 class="mb-4 text-center">Edit App: {{ app.app_name }}</h3>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="appname" class="form-label">App Name</label>
                <input type="text" class="form-control" id="appname" name="appname" value="{{ app.app_name }}" required>
            </div>

            <div class="mb-3">
                <label for="applink" class="form-label">App Link</label>
                <input type="text" class="form-control" id="applink" name="applink" value="{{ app.app_link }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Current Icon</label><br>
                <img src="{{ app.icon.url }}" alt="App Icon" width="50">
            </div>

            <div class="mb-3">
                <label for="icon" class="form-label">Change Icon (optional)</label>
                <input type="file" class="form-control" name="icon" id="icon" accept="image/*">
            </div>

            <div class="mb-3">
                <label for="Category" class="form-label">Category</label>
                <select class="form-select" name="Category" id="Category">
                    <option value="Entertainment" {% if app.category == 'Entertainment' %}selected{% endif %}>Entertainment</option>
                    <option value="Technology" {% if app.category == 'Technology' %}selected{% endif %}>Technology</option>
                    <option value="News" {% if app.category == 'News' %}selected{% endif %}>News</option>
                    <option value="Travel" {% if app.category == 'Travel' %}selected{% endif %}>Travel</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="SubCategory" class="form-label">Sub Category</label>
                <select class="form-select" name="SubCategory" id="SubCategory">
                    <option value="SocialMedia" {% if app.sub_category == 'SocialMedia' %}selected{% endif %}>Social Media</option>
                    <option value="Technology" {% if app.sub_category == 'Technology' %}selected{% endif %}>Technology</option>
                    <option value="News" {% if app.sub_category == 'News' %}selected{% endif %}>News</option>
                    <option value="Travel" {% if app.sub_category == 'Travel' %}selected{% endif %}>Travel</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="Points" class="form-label">Points</label>
                <input type="number" class="form-control" name="Points" id="Points" value="{{ app.points }}" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Update App</button>
        </form>
    </div>
</body>
</html>
