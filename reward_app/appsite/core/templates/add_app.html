<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">

        <!-- Logout Button -->
        <form action="{% url 'admin_logout' %}" method="post" class="mb-3 text-end">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>

        <h2 class="mb-4 text-primary">Admin Dashboard</h2>

        {% if submitted %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            App added successfully!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}

        <!-- App Add Form -->
        <div class="card shadow-sm p-4">
            <form method="POST" action="{% url 'add_app' %}" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-3">
                    <input type="text" name="appname" class="form-control" required placeholder="App Name">
                </div>

                <div class="mb-3">
                    <input type="text" name="applink" class="form-control" required placeholder="App Link">
                </div>

                <div class="mb-3">
                    <label for="icon" class="form-label">App Icon:</label>
                    <input type="file" name="icon" id="icon" accept="image/*" class="form-control" required>
                </div>

                <div class="mb-3">
                    <select id="Category" name="Category" class="form-select" required>
                        <option value="" disabled selected>Select Category</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Technology">Technology</option>
                        <option value="News">News</option>
                        <option value="Travel">Travel</option>
                    </select>
                </div>

                <div class="mb-3">
                    <select id="SubCategory" name="SubCategory" class="form-select" required>
                        <option value="" disabled selected>Select Subcategory</option>
                        <option value="SocialMedia">Social Media</option>
                        <option value="Technology">Technology</option>
                        <option value="News">News</option>
                        <option value="Travel">Travel</option>
                    </select>
                </div>

                <div class="mb-3">
                    <input type="number" name="Points" class="form-control" required placeholder="Points">
                </div>

                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>

            {% if error %}
                <div class="alert alert-danger mt-3">{{ error }}</div>
            {% endif %}
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
