<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .register-container {
            max-width: 450px;
            margin: 60px auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }
        .error-msg {
            color: red;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2 class="text-center mb-4">Register</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password1" placeholder="Confirm Password" required>
            </div>
            <div class="mb-4">
                <label for="icon" class="form-label">Profile Icon</label>
                <input class="form-control" type="file" name="icon" id="icon" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
        {% if error %}
            <p class="error-msg mt-3">{{ error }}</p>
        {% endif %}
        <p class="mt-3 text-center">
            <a href="{% url 'user_login' %}">Already have an account? Login</a>
        </p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
