<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Completed Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .task-item {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            background-color: #fff;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .task-details {
            flex-grow: 1;
        }
        .task-img {
            width: 80px;
            height: auto;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-4">

        <div class="mb-4">
            <a href="{% url 'user_home' %}">
                <button type="button" class="btn btn-outline-primary">Home</button>
            </a>
        </div>

        {% for task in tasks %}
            <div class="task-item">
                <div class="task-details">
                    <strong>App Name: {{ task.app.app_name }}</strong><br>
                    Points: {{ task.points }}<br>
                    Completed on: {{ task.uploaded_at|date:"Y-m-d H:i" }}
                </div>
                <img src="{{ task.screenshot.url }}" alt="{{ task.app.app_name }}" class="task-img">
            </div>
        {% empty %}
            <p class="text-muted">No completed tasks yet.</p>
        {% endfor %}
        
    </div>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
